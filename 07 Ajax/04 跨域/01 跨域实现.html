<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>跨域的实现</title>

    <script>
        function foo(data) {
            console.log(data);
        }
    </script>

    <!-- 1.引入外部 js 文件 -->
    <script src="http://wwww.lisi.com/test.js"></script>
    <!-- 2. 引入外部php文件 -->
    <script src="http://wwww.lisi.com/test.php?city=beijing"></script>
    <!-- 3.动态创建s script 标签 -->
    <script>
        window.onload = function () {
            document.querySelector('#btn').onclick = function () {
                var cityName = document.querySelector('#city').value;
                var script = document.createElement('script');
                script.src = 'ttp://wwww.lisi.com/test.php?city='+cityName;
                var head = document.querySelector('head');
                head.appendChild(script);
            }
        }
    </script>
    <!-- 4.动态指定回调函数名称 -->
    <script>
        window.onload = function () {
            document.querySelector('#btn').onclick = function () {

                /* 效果和上面 script 标签定义的 foo 函数效果一样 */
                window['foo'] = function (data) {
                    console.log(data);
                }

                var cityName = document.querySelector('#city').value;
                var script = document.createElement('script');
                script.src = 'ttp://wwww.lisi.com/test.php?city=' + cityName + "&callback=foo";
                var head = document.querySelector('head');
                head.appendChild(script);
            }
        }
    </script>
</head>
<body>
    <h1>天气查询</h1>
    请输入城市名：<input type="text" id="city">
    <button id="btn">查询</button>
</body>
</html>
