<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
  
    .main{
      text-align: center;
    }
    table{
      margin: 20px auto;
      border: 1px solid #333;
      border-collapse: collapse;
    }
    table tr:nth-of-type(even){
      background-color: rgba(248, 227, 226, 0.801);
    }
    table tr:nth-of-type(odd){
      background-color: rgba(199, 247, 253, 0.849);
    }

    table tr td{
      padding: 5px 30px;
      border: 1px solid #333;
    }
    table tr.title{
      font-weight: 700;
    }
    .buy{
      padding: 5px;
      background-color: red;
      color: #fff;
      border-radius: 5px;
    }
    .price{
      color: #f00;
      font-weight: 700;
    }
    p{
      padding: 3px 0;
    }
    .start-time{
      font-weight: 700;
    }
    .end-time{
      color: #999;
      font-size: 12px;
    }
  </style>
</head>

  <table>
    <thead>
      <tr>

    </thead>
    <tbody>

        ...
      </tr>
      ...
    </tbody>
    <tfoot>
