<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a{
      text-decoration: none;
      color: #333;
    }

    .phone{
      position: relative;
      margin-left: 500px;
      background-color: #f5f5f5;
    }

    .phone:hover .app{
      display: block;
    }

    .phone .app{
      display: none;
      position: absolute;
      border: 1px solid #aaa;
      text-align: center;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .phone .app span{
      display: block;
      margin-bottom: 5px;
    }

    .phone .app .arrow{
      position: absolute;
      top: -6px;

      /* 箭头居中 */
      left: 0;
      right: 0;
      margin: 0 auto;
    }

    /* 箭头样式 */
    .arrow{
      width: 10px;
      height: 10px;
      border-top: 1px solid #aaa;
      border-left: 1px solid #aaa;
      transform: rotate(45deg);
      background-color: #fff;
    }
  </style>
</head>
<body>
  <a href="#" class="phone">
    <span>手机考拉</span>
    <span class="app">
      <i class="arrow"></i>
      <img src="../images/qrCode.png" alt="">
      <span>下载APP</span>
      <span>领新人1000元礼包</span>
    </span>
  </a>

  <!-- <div class="arrow"></div> -->
</body>
</html>
