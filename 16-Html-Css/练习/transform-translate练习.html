<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box,.box2{
      width: 100px;
      height: 160px;
      margin-bottom: 30px;
      margin-right: 80px;
      background-color: red;
      display: inline-block;

    .box{
      transform: translateY(50%)

      transform: translate(0,80px);
    }

</head>

  <div class="box"></div>
  <div class="box2"></div>
</body>
