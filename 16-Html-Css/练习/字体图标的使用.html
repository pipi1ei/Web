<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./font2/iconfont.css">
  <style>
    @font-face {
      font-family: aliicon;
      src: url("./font2/iconfont.eot"),
          url("./font2/iconfont.svg"),
          url("./font2/iconfont.ttf"),
          url("./font2/iconfont.woff");
    }

    i{
      font-family: aliicon;
      font-size: 50px;
      color: red;
      font-style: normal;
    }
  </style>
</head>
<body>

  <!-- 用法一：直接使用字体名称 -->
  <i>&#xe672;</i>
  <i>&#xe608;</i>
  <i>&#xe610;</i>

  <!-- 用法二：使用css样式 -->
  <i class="iconfont icon-menu"></i>
  <i class="iconfont icon-home"></i>
  <i class="iconfont icon-downarrow"></i>

</body>
</html>
