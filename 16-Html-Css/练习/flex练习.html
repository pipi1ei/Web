<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 450px;
      height: 500px;
      background-color: orange;
      display: flex;
      margin: 0 auto;
      justify-content: space-evenly;
      /* flex-wrap: wrap; */
      align-content: space-around;
    }
    .inner{
      width: 100px;
      height: 100px;
    }
    .inner1{
      background-color: #f00;
      flex-grow: 1;
    }
    .inner2{
      background-color: #0f0;
    }
    .inner3{
      background-color: #00f;
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="inner inner1">item1</div>
    <div class="inner inner2">item2</div>
    <div class="inner inner3">item3</div>
    <div class="inner inner1">item1</div>
    <div class="inner inner2">item2</div>
    <div class="inner inner3">item3</div>
  </div>
</body>
</html>
