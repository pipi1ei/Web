<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    ul{
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .container{
      width: 1100px;
      height: 500px;
      background-color: red;
      margin: 0 auto;
    }

    .container ul{
      margin-right: -3px;
    }
    .container ul li{
      float: left;
      width: 420px;
      height: 190px;
      background-color: skyblue;
      border: 1px solid #333;
      margin-left: -1px;
    }
    .container ul li:first-child{
      float: right;
      width: 260px;
      height: 381px;
    }
    .container ul li.top{
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul>
      <li><a href="#"></a></li>
      <li class="top"></li>
      <li class="top"></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>
</html>
