<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <!-- 头部 -->
  <header>
    <h1>数据可视化-ECharts</h1>
    <div class="show-time"></div>
  </header>

  <!-- 页面主体 -->
  <section class="main-box">
    <!-- 左侧 -->
    <div class="column">
      <div class="panel left-bar">
        <h2>柱形图-就业行业</h2>
        <div class="chart"></div>
        <div class="footer"></div>
      </div>
      <div class="panel left-line">
        <h2>折线图-人员变化
          <a href="javascript:;" class="active">2019</a>
          <a href="javascript:;">2020</a>
        </h2>
        <div class="chart"></div>
        <div class="footer"></div>
      </div>
      <div class="panel left-pie">
        <h2>饼形图-年龄分布</h2>
        <div class="chart"></div>
        <div class="footer"></div>
      </div>
    </div>
    <!-- 中间 -->
    <div class="column center">
      <div class="number">
        <div class="head">
          <ul>
            <li>125811</li>
            <li>104563</li>
          </ul>
        </div>
        <div class="body">
          <ul>
            <li>前端需求人数</li>
            <li>市场供应人数</li>
          </ul>
        </div>
      </div>
      <!-- 地图模块 -->
      <div class="map">
        <div class="map-item map1"></div>
        <div class="map-item map2"></div>
        <div class="map-item map3"></div>
        <!-- 中国地图 -->
        <div class="chart"></div>
      </div>
    </div>
    <!-- 右侧 -->
    <div class="column">
      <div class="panel right-bar">
        <h2>柱形图-技能掌握</h2>
        <div class="chart"></div>
        <div class="footer"></div>
      </div>
      <div class="panel right-line">
        <h2>折线图-播放量</h2>
        <div class="chart"></div>
        <div class="footer"></div>
      </div>
      <div class="panel right-pie">
        <h2>饼形图-地区分布</h2>
        <div class="chart"></div>
        <div class="footer"></div>
      </div>
    </div>
  </section>

  <!-- 引入 flexible.js 文件 -->
  <script src="./js/flexible.js"></script>
  <script src="./js/echarts.min.js"></script>
  <script src="./js/jquery.js"></script>
  <script src="./js/china.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/myMap.js"></script>
</body>
</html>
