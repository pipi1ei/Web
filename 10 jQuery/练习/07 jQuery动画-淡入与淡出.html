<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../lib/jquery-3.3.1/jquery-3.3.1.js"></script>
  <style>
    #test{
      width: 100px;
      height: 100px;
      background-color: red;
      display: none;
    }
  </style>
  
</head>
<body>
  <button id="fadeIn">淡入</button>
  <button id="fadeOut">淡出</button>
  <button id="toggle">切换</button>

  <div id="test"></div>

  <script>
    $(function(){
      var j = jQuery.noConflict()
      j('#fadeIn').click(function () {  
        j('#test').fadeIn(1000,function () {  
          alert('div fadeIn')
        })
      })
      j('#fadeOut').click(function () {  
        j('#test').fadeOut(1000,function () {  
          alert('div fadeIn')
        })
      })
      j('#toggle').click(function () {  
        j('#test').fadeToggle(1000,function () {  
          alert('div fadeToggle')
        })
      })
    })
  </script>
</body>
</html>
