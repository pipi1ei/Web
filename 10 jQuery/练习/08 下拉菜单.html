<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../lib/jquery-3.3.1/jquery-3.3.1.js"></script>
  <style>
    ul{
      list-style: none;
      margin: 0;
      padding: 0;
    }

    a{
      text-decoration: none;
      color: #333;
    }

    .clear-fix::after{
      content: "";
      display: block;
      clear: both;
      line-height: 0;
      visibility: hidden;
    }

    .container{
      width: 500px;
      margin: 100px auto;
      padding: 0;
    }

    #first{
      width: 300px;
      margin: 0 auto;
      background: linear-gradient(180deg, skyblue, aqua);
    }

    #first .first-menu-item{
      width: 33.3333%;
      text-align: center;
      float: left;
      position: relative;
      
      height: 100%;
    }
    #first .first-menu-item > a{
      background: linear-gradient(180deg, yellowgreen, green);
      padding: 3px 0;
      display: inline-block;
    }


    .second-menu{
      display: none;
      position: absolute;
      width: 100%;
      text-align: center;
      top: 100%;
      left: 0;
      background-color: aqua;
    }
    .second-menu .second-menu-item{
      padding: 5px;
    }

  </style>
</head>
<body>
  <div class="container">
    <ul id="first" class="clear-fix">
      <li class="first-menu-item">
        <a href="#">一级菜单1</a>
        <ul class="second-menu">
          <li class="second-menu-item">
            <a href="#">二级菜单1</a>
          </li>
          <li class="second-menu-item">
            <a href="#">二级菜单2</a>
          </li>
          <li class="second-menu-item">
            <a href="#">二级菜单3</a>
          </li>
        </ul>
      </li>
      <li class="first-menu-item">
        <a href="#">一级菜单2</a>
        <ul class="second-menu">
          <li class="second-menu-item">
            <a href="#">二级菜单1</a>
          </li>
          <li class="second-menu-item">
            <a href="#">二级菜单2</a>
          </li>
          <li class="second-menu-item">
            <a href="#">二级菜单3</a>
          </li>
        </ul>
      </li>
      <li class="first-menu-item">
        <a href="#">一级菜单3</a>
        <ul class="second-menu">
          <li class="second-menu-item">
            <a href="#">二级菜单1</a>
          </li>
          <li class="second-menu-item">
            <a href="#">二级菜单2</a>
          </li>
          <li class="second-menu-item">
            <a href="#">二级菜单3</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <script>
    $(function () {  
      $('#first>.first-menu-item').mouseenter(function () {  
        $(this).children('ul').stop(true,false).slideDown(500)
      }).mouseleave(function(){
        $(this).children('ul').stop(true, false).slideUp(500)
      })
    })
  </script>
</body>
</html>
