<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>购买语音遥控器</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/buy.css">

    <script src="js/common.js"></script>
    <script src="js/buy.js"></script>
    <script src="js/cookie.js"></script>
    <!--[if lt IE 10]> 
        <script src="./js/svga/svga.ie.min.js"></script>
    <![endif]-->
    <!--[if gte IE 10]><!-->
      <script src="./js/svga/svga.min.js" charset="utf-8"></script>
    <!--<![endif]-->
    <!-- SVGA-Format 1.x support -->
    <script src="./js/svga/jszip.js" charset="utf-8"></script>
    <style>
    .launch{
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0%;
    }
    </style>
</head>
<body>
<div class="launch" id="animate"></div>

<div class="background" id="background">
    <div class="text1">购买语音遥控器</div>
    <div class="text2">让电视“听”你的！</div>
    <!-- 下拉框和按钮部分-->
    <div class="common province">
        <!--<img src="../images/triangle.png" alt="">-->
        <label for="province"></label>
        <select id="province" onchange="change(this.value,'xml/pro_oper.xml',onProvinceChange)">
        </select>

    </div>
    <div class="common operator">
        <label for="operator"></label>
        <select id="operator" onchange="operatorChanged()">
        </select>
    </div>
    <div class="common button">
        <button id="button" onclick="clickButton()">前往购买遥控器</button>
    </div>

    <!-- 二维码-->
    <div class="qr_code">
        <div><img src="images/qrcode.png" alt=""></div>
        <p>扫码咨询或报修</p>
    </div>
    <!-- 机器人-->
    <div class="robot"><img src="images/robot.png" alt=""></div>
    <!--<img id="robot" src="images/robot.png">-->


    <!-- AI助手图标-->
    <div class="logo"><img src="images/logo.png"></div>
</div>

<!-- 遮罩层 -->
<div class="load" id="cover">
    <div class="load-box">
        <div class="load_item1"></div>
        <div class="load_item2"></div>
        <div class="load_item3"></div>
    </div>
</div>

</body>
</html>
