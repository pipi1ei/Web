<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二叉搜索树</title>
</head>
<body>
  <script>

    function BinarySearchTree(){
      // 节点类
      function Node(key){
        this.key = key;
        this.left = null;   // 左子树
        this.right = null;  // 右子树
      }
      this.root = null;  // 根节点

      // 方法
      /* 向树中插入一个新的键，对外暴露的方法 */
      BinarySearchTree.prototype.insert = function (key){
        var newNode = new Node(key)
        if(this.root == null){
          this.root = newNode;
          return true;
        }else{
          this.insertNode(this.root, newNode);
        }
      }

      /* 内部递归函数实现插入节点 */
      BinarySearchTree.prototype.insertNode = function (node,newNode) {  
        if(newNode.key == node.key){
          return false;
        }
        if(newNode.key < node.key){  //向左查找
          if(node.left == null){
            node.left = newNode;
            return true;
          }else{
            this.insertNode(node.left, newNode);
          }
        }else{    // 向右查找
          if (node.right == null) {
            node.right = newNode;
          } else {
            this.insertNode(node.right, newNode);
            return true;
          }
        }
      }

      /* 先序遍历,向外暴露 */
      BinarySearchTree.prototype.preOrderTraverse = function () {
        var arr = [];
        this.preOrderTraverseNode(this.root,arr);
        return arr.join(" ");
      }
      /* 先序遍历递归方法，内部调用 */
      BinarySearchTree.prototype.preOrderTraverseNode = function (node,arr) {  
        if(node != null){
          // 处理路过的节点
          arr.push(node.key);
          // 处理经过节点的左子节点
          this.preOrderTraverseNode(node.left, arr)

          // 处理经过节点的右子节点
          this.preOrderTraverseNode(node.right, arr)
        }
      } 

      /* 中序遍历 */
      BinarySearchTree.prototype.inOrderTraverse = function () {
        var arr = []
        this.inOrderTraverseNode(this.root, arr);
        return arr.join(" ");
      }
      /* 中序遍历递归方法，内部调用 */
      BinarySearchTree.prototype.inOrderTraverseNode = function (node, arr) {
        if (node != null) {
          // 处理经过节点的左子节点
          this.inOrderTraverseNode(node.left, arr)
          // 处理路过的节点
          arr.push(node.key);
          // 处理经过节点的右子节点
          this.inOrderTraverseNode(node.right, arr)
        }
      } 

      /* 后序遍历 */
      BinarySearchTree.prototype.postOrderTraverse = function () {
        var arr = []
        this.postOrderTraverseNode(this.root, arr);
        return arr.join(" ");
      }
      /* 后序遍历递归方法，内部调用 */
      BinarySearchTree.prototype.postOrderTraverseNode = function (node, arr) {
        if (node != null) {
          // 处理经过节点的左子节点
          this.postOrderTraverseNode(node.left, arr)
          // 处理经过节点的右子节点
          this.postOrderTraverseNode(node.right, arr)
          // 处理路过的节点
          arr.push(node.key);
        }
      } 

      /* 返回树中最小的值/键 */
      BinarySearchTree.prototype.min = function () {  
        var node = this.root;
        while(node.left){
          node = node.left
        }
        return node.key;
      }

      /* 返回树中最大的值/键 */
      BinarySearchTree.prototype.max = function () {  
        var node = this.root;
        while (node.right) {
          node = node.right
        }
        return node.key;
      }

      /* 搜索特定值 */
      BinarySearchTree.prototype.search = function (key) {  
        // this.searchNode(this.root,key);

        // 循环实现
        var node = this.root;
        while(node){
          if(key < node.key){
            node = node.left;
          }else if(key > node.key){
            node = node.right;
          }else{
            return true;
          }
        }
        return false;
      }
      /* 搜索节点的递归函数 */
      BinarySearchTree.prototype.searchNode = function(node,key){
        if(node == null){
          return false;
        }else{
          if(node.key == key){
            return true;
          }else if(key < node.key){
            this.searchNode(node.left, key)
          }else{
            this.searchNode(node.right, key)
          }
        }
      }

      /* 删除某个节点 */
      BinarySearchTree.prototype.remove = function(key){
        // 1. 查找到要删除的节点
        var current = this.root;
        var parent = null;
        var isLeftChild = true;
        while(current.key != key){
          if(key < current.key){
            parent = current
            current = current.left;
            isLeftChild = true;
          }else{
            parent = current;
            current = current.right;
            isLeftChild = false;
          }

          // 没有找到存在 key 的节点，返回false
          if(current == null){
            return false;
          }
        }

        // 找到了该节点
        if(current.left == null && current.right == null){  // 删除的节点是叶子节点
          if(isLeftChild){
            parent.left = null;
          }else{
            parent.right = null;
          }
        }else if(current.left == null){  // 删除的节点只有右节点
          if (current == this.root) {
            this.root = current.right
          }else if(isLeftChild){
            parent.left = current.right;
          }else{
            parent.right = current.right;
          }
        } else if (current.right == null) { // 删除的节点只有左节点
          if (current == this.root) {
            this.root = current.left
          }else if (isLeftChild) {
            parent.left = current.left;
          } else {
            parent.right = current.left;
          }
        }else{  // 删除的节点既有左节点又有右节点

        }
        return true;
      }

    }

    // 测试
    var bst = new BinarySearchTree();
    bst.insert(11);
    bst.insert(7);
    bst.insert(15);
    bst.insert(5);
    bst.insert(3);
    bst.insert(9);
    bst.insert(8);
    bst.insert(10);
    bst.insert(13);
    bst.insert(12);
    bst.insert(14);
    bst.insert(20);
    bst.insert(18);
    bst.insert(25);
    bst.insert(6);

    console.log(bst.preOrderTraverse())
    console.log(bst.inOrderTraverse())
    console.log(bst.postOrderTraverse())
    console.log(bst.min())
    console.log(bst.max())
    console.log(bst.search(50))
    console.log(bst.search(25))
    console.log(bst.search(24))

  </script>
