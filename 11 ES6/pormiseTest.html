<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  

  <script>
    setTimeout(() => {
      console.log('helloWorld')
    }, 2000);  


    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('hello promise')
        reject('error data')
      }, 3000);
    }).then(data =>{
      console.log(data)
    }).catch(error => {
      console.log(error)
    })
  </script>
</body>
</html>
