<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // 1, 1, 2, 3, 5, 8, 13, 21 ...
    function getFibo(n){
      if(n == 0 || n == 1){
        return 1;
      }
      var num1 = 1;
      var num2 = 1;
      var sum = num1 + num2;
      for(var i = 2; i < n; i++){
        num1 = num2;
        num2 = sum;
        sum = num1 + num2;
      }
      return sum;
    }

    for(var i = 0; i < 10; i++){
      console.log(getFibo(i))
    }
    
  </script>
</body>
</html>
