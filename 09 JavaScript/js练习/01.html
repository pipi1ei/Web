<body>
  <script>

    var arr = [1,3,9,213,32,53,5];

    //第一次排序  选出最大的数放到最后
    for(var i = 0; i < arr.length-1; i++){
      if(arr[i] > arr[i+1]){
        var temp = arr[i];
        arr[i] = arr[i+1];
        arr[i+1] = temp;
      }
    }
    console.log(arr)

    //第二次排序  选出剩余未排序的数中最大的数放到最后
    for (var i = 0; i < arr.length-1-1; i++) {
      if (arr[i] > arr[i + 1]) {
        var temp = arr[i];
        arr[i] = arr[i + 1];
        arr[i + 1] = temp;
      }
    }
    console.log(arr)

    //第三次排序  选出剩余未排序的数中最大的数放到最后
    for (var i = 0; i < arr.length-1-1-1; i++) {
      if (arr[i] > arr[i + 1]) {
        var temp = arr[i];
        arr[i] = arr[i + 1];
        arr[i + 1] = temp;
      }
    }
    console.log(arr)

    // .。。

    // 最终实现
    for(var j = arr.length - 1; j > 0 ; j--){
      for (var i = 0; i < j; i++) {
        if (arr[i] > arr[i + 1]) {
          var temp = arr[i];
          arr[i] = arr[i + 1];
          arr[i + 1] = temp;
        }
      }
    }
    console.log("最终结果：",arr)
    

    var nums = [1, 3, 9, 213, 32, 53, 5]

      for (var i = 0; i < j; i++) {
        if (nums[i] < nums[i + 1]) {
          var temp = nums[i];
          nums[i] = nums[i + 1];
          nums[i + 1] = temp;
        }
      }
    }
    console.log(nums)

  </script>
</body>
