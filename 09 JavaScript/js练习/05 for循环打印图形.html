  <script>
    for(var i = 1; i <= 6; i++){
      for(var j = 0; j < i; j++){
        document.write("üíó")
      }
      // debugger
      document.writeln("<br>")
    }

    // ÊòæÁ§∫‰πù‰πù‰πòÊ≥ïË°®
    for(let i = 1; i <= 9; i++){

      }

    }

    var arr = [1,2,3,4,5,6,7,8,9]
    var max_value = -Infinity
    for(let i = 0; i < arr.length; i ++){
      if(arr[i]>max_value){
        max_value = arr[i]
      }
    }
    console.log(max_value)

    // Êï∞ÁªÑÁøªËΩ¨
    for(let i = 0; i < arr.length/2; i++){
      var temp = arr[i];
      arr[i] = arr[arr.length-i-1];

    }
    console.log(arr)
  </script>
