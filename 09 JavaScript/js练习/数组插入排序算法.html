    console.log(arr)

    for(var i = 1; i < arr.length; i ++){
      // 记录当前选中元素
      var temp = arr[i]

      for(var j = i; j > 0 && arr[j-1] > temp; j--){
        arr[j] = arr[j-1]
      }
      arr[j] = temp
    }

    console.log(arr)
  </script>
