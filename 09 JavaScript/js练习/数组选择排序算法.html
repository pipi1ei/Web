<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    var arr = [1,3,4,5,23,321,42,3,55,6,8];

    // 第一次排序
    for(var i = 0; i < arr.length - 1; i++){
      if(arr[0] > arr[i+1]){
        var temp = arr[0];
        arr[0] = arr[i+1];
        arr[i+1] = temp
      }
    }

    console.log(arr)

    // 第二次排序
    for(var i = 0 + 1; i < arr.length -1; i++){
      if(arr[0+1] > arr[i+1]){
        var temp = arr[0+1];
        arr[0+1] = arr[i+1];
        arr[i+1] = temp
      }
    }

    console.log(arr)

    // ...

    // 最终结果：

    for(var j = 0; j < arr.length -1; j++){
      for(var i = j; i < arr.length - 1; i ++){
        if(arr[j] > arr[i+1]){
        var temp = arr[j];
        arr[j] = arr[i+1];
        arr[i+1] = temp
      }
      }
    }
    console.log(arr)

    for(var j = 1; j < arr.length; j++){
      for(var i = j + 1; i < arr.length; i ++){
        if(arr[j] > arr[i]){
          var temp = arr[j];
          arr[j] = arr[i];
          arr[i] = temp
        }
      }
    }
    console.log(arr)



  </script>

</body>
</html>
