  <script>
    window.onload = function () {
      let ul = document.getElementsByTagName('ul')[0]
      ul.onmouseover = function (e) {
        var event = e || window.event
        var target = event.target
        let imgData = target.getAttribute('img-data')
        target.style.backgroundColor = 'rgb(' + (parseInt(imgData) + 3) + ',' + (parseInt(imgData) + 5) + ',' + (parseInt(imgData) - 15) + ')'
        target.setAttribute('img-data', parseInt(imgData) + 20)
      }
    }
