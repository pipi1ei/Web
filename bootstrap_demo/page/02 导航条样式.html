<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1，user-scalable=0">
    <title>Bootstrap 基本模板</title>
    <link href="../../lib/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="../../lib/html5shiv-3.7.3/src/html5shiv.js"></script>
      <script src="../../lib/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- 默认样式的导航条 -->
    <nav class="navbar navbar-default">
        <!-- 响应式容器 -->
        <div class="container">
            <!-- 商标区域和切换按钮在移动端才会完全显示出来 -->
            <!-- 
                data-toggle="collapse": 声明组件,折叠组件
                data-target="选择器": 通过选择器设置被控制的目标元素
                如果是a元素，也可以通过 href 属性设置目标控制元素

                aria-expanded="false": 屏幕阅读器，辅助性的阅读设备，以 aria- 开头的属性都是给屏幕阅读器用的，可有可无，了解即可
                <span class="sr-only">Toggle navigation</span> ：屏幕阅读器，可有可无
                role: 屏幕阅读器
             -->
            <div class="navbar-header">
                <!-- 切换按钮 -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- 商标区域 -->
                <a class="navbar-brand" href="#">Brand</a>
            </div>
    
            <!-- 可有切换的区域，包含链接，导航，表单和其他的内容 -->
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link </a></li>
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="../../lib/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="../../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
