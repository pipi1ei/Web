<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1，user-scalable=0">
  <title>Bootstrap 基本模板</title>
  <link href="../../lib/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
  <!--[if lt IE 9]>
      <script src="../../lib/html5shiv-3.7.3/src/html5shiv.js"></script>
      <script src="../../lib/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>

  <!-- class="carousel slide": carousel: 这是轮播图模块，slide: 控制是否有动画 -->
  <!-- data-ride="carousel"：申明这是一个轮播图组件 -->
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- 点盒子 -->
    <ol class="carousel-indicators">
      <!-- 
          data-target="#carousel-example-generic": 控制哪个轮播图
          data-slide-to="0"：控制轮播图索引为0的图片盒子
       -->
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>
  
    <!-- 图片盒子 -->
    <div class="carousel-inner">
      <!-- 具体的图片 -->
      <div class="item active">
        <img src="../images/banner1.jpg" alt="1">
        <!-- 图片的描述文字 -->
        <div class="carousel-caption">
          ...
        </div>
      </div>
      <div class="item">
        <img src="../images/banner2.jpg" alt="2">
        <div class="carousel-caption">
          ...
        </div>
      </div>
      <div class="item">
        <img src="../images/banner3.jpg" alt="3">
        <div class="carousel-caption">
          ...
        </div>
      </div>
      ...
    </div>
  
    <!-- 控制 -->
    <!-- 上一张 -->
    <!-- data-slide="prev"：切换上一张 -->
    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <!-- 下一张 -->
    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>

  <script src="../../lib/jquery-3.3.1/jquery-3.3.1.min.js"></script>
  <script src="../../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
