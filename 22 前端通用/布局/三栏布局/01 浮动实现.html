<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮动实现三栏布局</title>

  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .clear-fix::after{
      content: "";
      display: block;
      clear: both;
      height: 0;
      visibility: hidden;
    }

    .clear-fix{
      *zoom: 1;
    }

    .layout .container div{
      height: 100px;
    }

    .left{
      float: left;
      width: 300px;
      background-color: red;
    }

    .right{
      float: right;
      width: 300px;
      background-color: green;
    }

    .center{
      background-color: purple;
    }
  </style>
</head>
<body>
  <section class="layout float">
    <article class="container clear-fix">
      <div class="left">我是left</div>
      <div class="right">我是right</div>
      <div class="center">我是center</div>
      
    </article>
  </section>
</body>
</html>
