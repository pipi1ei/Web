<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container{
      width: 990px;
      height: 600px;
      background-color: #f00;
      margin: 20px auto;
    }

    .wrap{
      margin-right: -10px;
    }

    .item{
      float: left;
      width: 190px;
      height: 250px;
      background-color: #0f0;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    ul{
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .container2{
      width: 1100px;
      height: 180px;
      margin: 50px auto;
      background-color: #f00;
    }

    .wrap2{
      margin-left: -5px;
    }

    .container2 ul li{
      float: left;
      width: 220px;
      height: 167px;
      background-color: #0f0;
      border: 1px solid #666;
      margin-left: -1px;
    }
  </style>
  
</head>
<body>
  <!-- 布局1 -->
  <div class="container">
    <div class="wrap">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </div>

  <!-- 布局2 -->
  <div class="container2">
    <div class="wrap2">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>
</body>
</html>
