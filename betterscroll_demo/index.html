<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrapper {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 50px;
      width: 78.7%;
      height: 82.4%;
    }

    .img-c {
      width: 100%;
      height: 100%;
      /* overflow-y: auto; */
      overflow: hidden;
    }

    .img-c img {
      width: 100%;
    }

    .tip {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 50px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="img-c">
        <img src="./demo.png" alt="">
      </div>
      <div class="tip">提示</div>
    </div>
  </div>

  <script>
    // let scroll = new BScroll('.img-c', {

    // })
  </script>
  <script src="./build/bundle.js"></script>
</body>
</html>
