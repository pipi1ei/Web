<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>复选框组件</title>
  <link rel="stylesheet" href="./checkbox.css">

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="checkbox-container"></div>
  
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
  <script src="./checkbox.js"></script>
  <script>
    const arr = [
      {id: 1, name: '篮球'},
      {id: 2, name: '足球'},
      {id: 3, name: '羽毛球'},
      {id: 4, name: '乒乓球'},
    ];

    const options = {
      idProperty: 'id',
      textProperty: 'name',
      defaultCheck: [1],
      defaultDisabled: [2]
    }

    const checkbox = new Checkbox($('#checkbox-container'), arr, options);

    checkbox.checkEvent = () => {
      console.log('勾选了选项')
      console.log(checkbox.getChecked())
    }
  </script>
</body>
</html>
