<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单选框组件</title>
  <link rel="stylesheet" href="./radio.css">

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="radio-container"></div>
  
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
  <script src="./radio.js"></script>
  <script>
    const arr = [
      {id: 1, name: '男'},
      {id: 0, name: '女'}
    ];

    const options = {
      idProperty: 'id',
      textProperty: 'name',
      defaultCheck: [],
      defaultDisabled: []
    }

    const radio = new Radio($('#radio-container'), arr, options);

    radio.checkEvent = () => {
      console.log('勾选了选项')
      console.log(radio.checkedData)
    }
  </script>
</body>
</html>
