<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>购买语音遥控器</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/launch.css" />
    
    <script src="js/common.js"></script>
    <script src="js/cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.0.15/dist/howler.core.min.js"></script>
    <!--[if lt IE 10]> 
        <script src="../build/svga.ie.min.js"></script>
    <![endif]-->
    <!--[if gte IE 10]><!-->
    <script src="http://assets.dwstatic.com/common/lib/??jszip/3.1.3/jszip.min.js,jszip/3.1.3/jszip-utils.min.js"
        charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/svgaplayerweb@2.3.0/build/svga.min.js"></script>
</head>
<body>
    <div id="animate" clearsAfterStop="false"></div>
    <script>

        onload = function () {
            setCookie("source","launch");
            var player = new SVGA.Player('#animate');
            var parser = new SVGA.Parser('#animate');
            const svgUrl = 'svga/launch.svga';       
            parser.load(svgUrl, function(videoItem) {
                player.loops = 1;
                player.setVideoItem(videoItem);
                player.startAnimation();
            });
            player.onFinished(function () {
                    console.log("动画播放完了")
                    jumpToPageBuy();
                });
        };
        function jumpToPageBuy() {
            window.location.href = "page_buy.html";
        }
     </script>
</body>
</html>
