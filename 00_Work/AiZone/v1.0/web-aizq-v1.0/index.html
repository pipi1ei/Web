<script id="appModel" type="text/html">
    {{each data value i}}
    <div class="item-app focusElement icon_{{value.tag}}" id="{{id}}-{{startIndex+i+1}}"
         data-actname="{{value.actName}}" data-posid="" data-accessOpen="{{value.accessOpen}}"
         data-pkgName="{{value.pkgName}}" data-httpUrl="{{value.httpUrl}}" data-triggerText="{{value.triggerText}}"
         data-bubbleTip="{{value.bubbleTip}}" up="{{id}}-{{startIndex+i-2}}"
         left="{{i%3===0?'':(id+'-'+(startIndex+i))}}"
         down="{{id}}-{{startIndex+i+4}},{{id}}-{{startIndex+i+3}},{{id}}-{{startIndex+i+2}}{{down?(','+down+'-more'):''}}{{down?(','+down+'-'+((i)%3+1)):''}}"
         right="{{(i+1)%3===0?'':(id+'-'+(startIndex+i+2))}}">
        <div class="item-app-img">
            <img src="{{value.showUrl | filterImg}}" alt="">
        </div>
        <img class="item-app-microphone" src="./assets/images/microphone.png" alt="">
        <div class="item-app-title">{{value.actName}}</div>
        <div class="item-app-tips text-overflow-hidden">{{value.subTitle}}</div>
    </div>
    {{/each}}
</script>

<script id="searchModel" type="text/html">
    {{each data value i}}
    <div class="search-item focusElement" id="search-item-{{i}}"
         left="search-item-{{i-1}}" right="search-item-{{i+1}}" data-index="{{i}}"
         data-actname="{{value.name}}" data-posid="search-{{i+1}}"
         data-accessOpen='{"opType":"app","pkgName":"com.iflytek.duduclass","clsName":"com.iflytek.duduclass.SplashActivity","params":[{"key":"source","value":"entry=play-code-aiArea&code={{value.code}}","type":"String"}]}'
    >
        <div class="search-item-img" style="background-image:url({{imgUrl}}{{value.thumbHD}})">
            <img src="./assets/images/focus-img/search.png" alt="">
        </div>
        <div class="search-item-title text-overflow-hidden scroll_title">{{value.name}}</div>
    </div>
    {{/each}}
</script>
