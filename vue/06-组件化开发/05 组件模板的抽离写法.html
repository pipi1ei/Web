<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>

  <!-- 1. 组件模板抽离写法,通过 script 标签，类型必须是 text/x-template -->
  <script type="text/x-template" id="cpn1">
    <div>
      <h1>我是标题1</h1>
      <p>我是哈哈哈</p>
    </div>
  </script>

  <!-- 2. 使用 template 标签 -->
  <template id="cpn2">
    <div>
      <h1>我是标题2</h1>
      <p>我是呵呵呵</p>
    </div>
  </template>

  <script>
    
    Vue.component('cpn1', {
      template: '#cpn1'
    })


    let app = new Vue({
      el: '#app',

      // 2. 语法糖形式注册局部组件
      components: {
        'cpn2': {
          template: '#cpn2'
        }
      }
    })
  </script>
</body>

</html>
