<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <style>
    .tab-button {
        padding: 6px 10px;
        border-top-left-radius: 3px;
        border-top-right-radius: 3px;
        border: 1px solid #ccc;
        cursor: pointer;
        background: #f0f0f0;
        margin-bottom: -1px;
        margin-right: -1px;
      }
      .tab-button:hover {
        background: #e0e0e0;
      }
      .tab-button.active {
        background: #e0e0e0;
      }
      .tab {
        border: 1px solid #ccc;
        padding: 10px;
      }
  </style>
</head>
<body>
  <div id="app">
    <button 
      v-for="tab in tabs"
      :key="tab"
      :class="['tab-button', {active: tab === currentTab}]"
      @click="currentTab = tab"
    >
    {{ tab }}
    </button>
    <component :is="currentTabComponent"></component>
  </div>

  <script>
    Vue.component('tab-home', {
      template: `<div class="tab">Home Component</div>`
    })
    Vue.component('tab-posts', {
      template: `<div class="tab">Posts Component</div>`
    })
    Vue.component('tab-archive', {
      template: `<div class="tab">Archive Component</div>`
    })

    new Vue({
      el: '#app',
      data: {
        currentTab: 'Home',
        tabs: ['Home', 'Posts', 'Archive']
      },
      computed: {
        currentTabComponent(){
          return 'tab-' + this.currentTab.toLowerCase()
        }
      }
    })
  </script>
</body>
</html>
