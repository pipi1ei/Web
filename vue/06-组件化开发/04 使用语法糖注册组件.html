<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <div id="app">
    <cpn1></cpn1> 
    <cpn2></cpn2>
  </div>

  <script>
    // 1. 语法糖形式注册全局组件
    Vue.component('cpn1',{
      template: `
        <div>
          <h1>我是标题1</h1>  
          <p>我是哈哈哈</p>
        </div>
      `
    })


    let app = new Vue({
      el: '#app',

      // 2. 语法糖形式注册局部组件
      components: {
        cpn2: {
          template: `
            <div>
              <h1>我是标题2</h1>  
              <p>我是呵呵呵</p>
            </div>
          `
        }
      }
    })
  </script>
</body>

</html>
