<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <div id="app">
    <!-- 直接拼接 -->
    <p>{{ firstName }} {{ lastName }}</p>
    ------------------
    <!-- 通过计算属性 computed -->
    <p>{{ fullName }}</p>
    <p>{{ fullName }}</p>
    <p>{{ fullName }}</p>
    <p>{{ fullName }}</p>
    ----------------
    <!-- 通过methods -->
    <p>{{ getFullName() }}</p>
    <p>{{ getFullName() }}</p>
    <p>{{ getFullName() }}</p>
    <p>{{ getFullName() }}</p>
  </div>

  <script>
    let app = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue',
        firstName: 'Lebron',
        lastName: 'James'
      },
      computed: {
        fullName: function () {
          console.log('fullName');
          return this.firstName + ' ' + this.lastName
        }
      },
      methods: {
        getFullName: function () {  
          console.log('getFullName()');
          return this.firstName + ' ' + this.lastName
        }
      }
    })
  </script>
</body>

</html>
