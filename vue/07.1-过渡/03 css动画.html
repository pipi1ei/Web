<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .fade-enter-active {
      animation: bonce-in 3s;
    }

    .fade-leave-active {
      animation: bonce-in 3s reverse;
    }

    @keyframes bonce-in {
      0% {
        transform: translateX(-20px)
      }

      50% {
        transform: translateY(20px)
      }

      100% {
        transform: translateX(50px)
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <button @click="show = !show">
      toggle
    </button>
    <transition name="fade">
      <p v-if="show">Lorem ipsum dolotesque habitant morbi tristique senectus et netus.</p>
    </transition>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        show: true
      }
    })
  </script>
</body>
</html>
