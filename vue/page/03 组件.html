<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件化</title>
  <script src="../../lib/vue/vue.js"></script>
</head>

<body>

  <div id="app">
    <ol>

      <!-- 为每个 todo-item 提供 todo对象， todo对象是变量，其内容是可以动态改变的，同时为每个组件提供一个 key -->

      <todo-item v-for='item in todo' v-bind:todo='item' v-bind:key='item.id'>
      </todo-item>
    </ol>
  </div>


  <script>
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })

    const app = new Vue({
      el: '#app',
      data: {
        todo: [
          { id: 1, text: 'js' },
          { id: 2, text: 'vue' },
          { id: 3, text: 'jQuery' },
        ]
      }
    })

  </script>
</body>

</html>
