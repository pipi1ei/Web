<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计数器</title>
    <script src="../../lib/vue/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>当前计数：{{ counter }}</h2>
        <button v-on:click = "add">+</button>
        <button @click = "sub">-</button>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data:{
                counter: 0
            },
            methods: {
                add: function () {  
                    this.counter++;
                },
                sub: function () {  
                    this.counter--;
                }
            }
        })
    </script>
</body>
</html>
