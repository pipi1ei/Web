<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图书购物车案例</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div id="app">
    <div v-if='isShow'>
      <table class="body">
        <tr>
          <th>&nbsp;</th>
          <th>书籍名称</th>
          <th>出版日期</th>
          <th>价格</th>
          <th>购买数量</th>
          <th>操作</th>
        </tr>
        <tr v-for='(item, index) in books' v-cloak>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.date }}</td>
          <td>{{ item.price | finalPrice }}</td>
          <td>
            <button @click='sub(index)' v-bind:disabled="item.number <= 1">-</button>
            <span>{{ item.number }}</span>
            <button @click='add(index)'>+</button>
          </td>
          <td>
            <button @click='remove(index)'>移除</button>
          </td>
        </tr>
      </table>
      <span v-cloak>总价: {{totalPrice | finalPrice }}</span>
    </div>
    <div v-else>
      购物车为空
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
