<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <div id="app">
    <!-- <h1 :style="{key(属性名): value(属性值)}">{{ msg }}</h1> -->
    <h1 :style="{fontSize: '50px',color: finalColor}">{{ msg }}</h1>
    <h1 :style="{fontSize: fSize}">{{ msg }}</h1>
    <h1 :style="{fontSize: size+'px'}">{{ msg }}</h1>
  </div>

  <script>
    let app = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue',
        fSize: "100px",
        size: 70,
        finalColor: 'red'
      }
    })
  </script>
</body>

</html>
