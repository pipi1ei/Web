<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-html</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <div id="app">
    <h1>{{ html }}</h1>
    <h1 v-html='html'></h1>
  </div>

  <script>
    let app = new Vue({
      el: '#app',
      data: {
        html: '<ul><li>你好</li><li>你好</li></ul>'
      }
    })
  </script>
</body>

</html>
