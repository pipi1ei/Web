<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-focus>
  </div>
  
  <script>
    Vue.directive('focus', {
      // 当被绑定的元素插入到 DOM 中时调用
      inserted(el) {
        el.focus()
      }
    })

    new Vue({
      el: '#app'
    })
  </script>
</body>
</html>
